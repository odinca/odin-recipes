<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Smoothie</title>
</head>
<body>
    <h1>Banana Smoothie</h1>
    <img src="https://fitfoodiefinds.com/wp-content/uploads/2019/03/banana-smoothie.jpg" alt="Glass of banana smoothie" height="310">
    <h2>Full of energy and vitamins to get the day started!</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>Oats</li>
        <li>Frozen Banana</li>
        <li>Peanut butter</li>
        <li>Milk</li>
        <li>Ice cubes</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Place ingredients in blender.</li>
        <li>Blitz until smooth.</li>
        <li>Add to glass and drink straight away.</li>
    </ol>
</body>
</html>
